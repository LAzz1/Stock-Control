<!DOCTYPE html>
<!--Implementar Dark Mode se der tempo-->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,200&family=Roboto:wght@100;300;400;900&display=swap"
        rel="stylesheet">
    <title>Home Page</title>
</head>

<body>
    <header>
        <h1>Stock Control</h1>
    </header>
    <div class="buttons">
        <button type="submit" onclick="window.location.href='../registerProduct/register.html'">Cadastrar Produto</button>
        <br>
        <button type="submit" onclick="window.location.href='../viewProduct/view.html'">Visualizar Estoque</button>
    </div>
    <div class="scripts-page">
        <Script>
            var dataLayer = []
        </Script>
        <Script>
            document.querySelector('.buttons').addEventListener('click', function (event) {
                event = event || window.event;
                var target = event.target || event.srcElement,
                    text = target.textContent || target.innerText;

                dataLayer.push({ 'event': 'clickButton', 'buttonName': `${text}` })
            })
        </Script>
    </div>
</body>

</html>
